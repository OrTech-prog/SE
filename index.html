<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSolutions Inc.</title>
    <style>
        /* Basic reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
        }

        /* Hero section styles */
        .hero {
            padding: 4rem 2rem;
            text-align: center;
            background-color: #f4f4f4;
            /* For better visual effect you could add a background image here */
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            margin-top: 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">TechSolutions Inc.</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to TechSolutions Inc.</h1>
        <p>Your trusted partner in innovative technology solutions</p>
        <a href="#quote" class="cta-button">Get a Free Quote</a>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 TechSolutions Inc. All rights reserved.</p>
    </footer>
</body>
</html>
